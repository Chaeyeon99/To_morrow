
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face {
            font-family: 'MapoFlowerIsland';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{ font-family:'MapoFlowerIsland' !important; }
    </style>
    <meta charset="utf-8" />
    <title>To, morrow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
        {% include "letter/navbar.html" %}
      </div>
    {% if messages %}
        {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
        {% endfor %}
    {% endif %}
    
    
    <form method="POST">
        {% csrf_token %}
        <div class="container mt-lg-4">
            <h3 class="text-center">정보 수정</h3>
            <div class="w-25 text-center mx-auto">
                {{ update_form.as_p }}
            </div>
            <div class="justify-content-center">
                <input class="btn btn-primary mx-auto d-block mt-lg-2" type="submit" value="수정 완료"/>      
            </div>
        </div>
    </form>
    <a href="{% url 'accounts:Index' %}"><button class="btn btn-primary mx-auto d-block mt-lg-3 mb-lg-2">메인화면</button> </a> 

</body>
</html>
