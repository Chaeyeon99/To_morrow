<!DOCTYPE html>
<html>
<body>
<h2>receive letter To Me</h2>
<h3>To, morrow mesage for {{ nickname }} </h3>

<table>
<tr>
    <td>Idx</td>
    <td>Sender</td>
    <td>Contents&nbsp;&nbsp;&nbsp;</td>
    <td>SendDate</td>
</tr>

{% for toMe in result %}
    <tr>
        <div onclick="location.href='/letter/receive/detail/{{ toMe.letterId }}?next={{'">
            <td>{{toMe.letterId}}&nbsp;&nbsp;&nbsp;</td>
            <td>{{toMe.senderId}}&nbsp;&nbsp;&nbsp;</td>
            <td>{{toMe.content}}&nbsp;&nbsp;&nbsp;</td>
            <td>{{toMe.sendDate | date:"Y.m.d H:i "}}</td>
        </div>
        <td onclick="location.href='/letter/delreceive/{{toMe.letterId}}/'">쓰레기통</td>
    </tr>
{% endfor %}
</table>
<a href="{% url 'accounts:Index' %}"><button>메인화면</button>
</body>
</html>
